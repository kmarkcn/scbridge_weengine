<table border="0" cellspacing="0" cellpadding="0" width="100%">
   <tr>
		<th>接口地址</th>
		<td><input type="text" value="{$settings['apiurl']}" class="txt grid-4 alpha pin" name="apiurl">
			<div class="notice">
			<ol>
				<li>1. 接口地址为可以访问的URL地址，通过此地址返回回复数据。</li>
				<li>2. 配置此项后，需要设置模块的优先级，则可全局的调用。</li>
				<li>3. <a href="http://bbs.we7.cc/forum.php?mod=viewthread&tid=39" target="_blank">查看“自定义接口回复”文档</a></li>
			</ol>
			</div></td>
	</tr>
	<tr>
		<th>默认回复文字</th>
		<td><input type="text" value="{$settings['default']}" class="txt grid-4 alpha pin" name="default">
			<div class="notice">当接口无回复时，则返回用户此处设置的文字信息，优先级高于“默认回复URL”</div></td>
	</tr>
</table>
