{template 'common/header'}
	<link rel='stylesheet' type='text/css' href='./resource/scbridge/css/customer/display.css'>
	<script type="text/javascript" src="./resource/script/jquery.zclip.min.js"></script>
	<script data-pace-options='{ "restartOnRequestAfter": true }' src="./resource/scbridge/js/plugin/pace/pace.min.js"></script>
	<script src="./resource/scbridge/js/bootstrap/bootstrap.min.js"></script>
	<!-- MAIN APP JS FILE -->
	<script src="./resource/scbridge/js/app.js"></script>
	<!-- PAGE RELATED PLUGIN(S) -->
	<script src="./resource/scbridge/js/plugin/datatables/jquery.dataTables-cust.min.js"></script>
	<script src="./resource/scbridge/js/plugin/datatables/ColReorder.min.js"></script>
	<script src="./resource/scbridge/js/plugin/datatables/FixedColumns.min.js"></script>
	<script src="./resource/scbridge/js/plugin/datatables/ColVis.min.js"></script>
	<script src="./resource/scbridge/js/plugin/datatables/ZeroClipboard.js"></script>
	<script src="./resource/scbridge/js/plugin/datatables/media/js/TableTools.min.js"></script>
	<script src="./resource/scbridge/js/plugin/datatables/DT_bootstrap.js"></script>
	
	<!--  引进自己的js -->
	<script src='./resource/scbridge/js/customer/display.js'></script>
	
	<!-- 表格插件 -->
	<div id="main-column" class="container-12 clearfix member-center">
		<div class="column2 grid-3 alpha omega">
			{template 'customer/nav'}
		</div>
		<div class="column1 grid-10 alpha omega">
			<!--表格展示-->
			<div class="row">
					<div  id="wid-id-0" data-widget-editbutton="false" style='border-top:1px solid #ddd;width:90%;padding:40px 10px;margin:auto;margin-top:30px;'> 
						<table id="dt_basic" style="font-size:7px;">
								<thead>
									<tr>
										<th>姓名</th>
										<th>电话</th>
										<th style='width:180px;'>账户余额(元)</th>
										<th>状态</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									{loop $customers $re}
										<tr>
											<td>{$re['name']}</td>
											<td>{$re['mobile']}</td>
											<td>{$re['account_balance']}</td>
											<td>
												{if $re['status']=='0'}
													VIP 未充值
												{else if $re['status']=='1'}
													VIP 已充值
												{else}
													状态异常
												{/if}
											</td>
											<td>
												<a href="{php echo create_url('customer/post', array('id' => $re['id']))}">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;
												<a onclick="return confirm('删除用户将不可恢复，确认吗？');return false;" href="{php echo create_url('customer/delete', array('id' => $re['id']))}" >删除</a>
											</th>
										</tr>
									{/loop}
								</tbody>
							</table>
			</div>
	</div>
{template 'common/footer'}
