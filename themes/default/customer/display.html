{template 'common/header'}
	<script type="text/javascript" src="./resource/script/jquery.zclip.min.js"></script>
	<!-- 表格插件 -->
		
	
	
	<div id="main-column" class="container-12 clearfix member-center">
		<div class="column2 grid-3 alpha omega">
			{template 'customer/nav'}
		</div>
		
		
		<div class="column1 grid-10 alpha omega">
			<!--表格展示-->
			<div class="row">
							<div  id="wid-id-0" data-widget-editbutton="false" style='border-top:1px solid #ddd;width:90%;padding:40px 10px;margin:auto;margin-top:30px;'> 
								
								
										
										<table id="dt_basic">
											<thead>
												<tr>
													<th>姓名</th>
													<th>电话</th>
													<th style='width:180px;'>账户余额(元)</th>
													<th>状态</th>
													<th>操作</th>
													
												</tr>
											</thead>
											<tbody>
												{loop $customers $re}
													<tr>
													<td>{$re['name']}</td>
													<td>{$re['mobile']}</td>
													<td>{$re['account_balance']}</td>
													<td>
														{if $re['status']=='0'}
															VIP 未充值
														{else if $re['status']=='1'}
															VIP 已充值
														{else}
															状态异常
														{/if}
													</td>
													<td>
														<a href="{php echo create_url('customer/post', array('id' => $re['id']))}">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;
														<a onclick="return confirm('删除用户将不可恢复，确认吗？');return false;" href="{php echo create_url('customer/delete', array('id' => $re['id']))}" >删除</a>
													</th>
													
												</tr>
												{/loop}
											</tbody>
										</table>
				
									
			
		
			
			
			
			</div>
	</div>
{template 'common/footer'}
<style type='text/css'>
	.ho_con{
		border:1px solid #f2f2f2;
		width:90%;
		margin:auto;

		height:80px;
	}

	}

		width:100%;
		margin-top:20px;

	#dt_basic td{
		border:1px solid #ccc;

	}
	#dt_basic th{
		border:1px solid #ccc;
		text-align:center;
		font-weight:bold;
		height:30px;
		line-height:30px;
		background:#f5f5f5 ;
	}
	
	.row ul{
		float:right;
	}
	.row ul li{
		float:left;
		margin:0px 10px;
	}
	select{
		float:right;margin-right:0px;
	}
</style>


<script data-pace-options='{ "restartOnRequestAfter": true }' src="./resource/scbridge/js/plugin/pace/pace.min.js"></script>

		<script src="./resource/scbridge/js/bootstrap/bootstrap.min.js"></script>

		<!-- MAIN APP JS FILE -->
		<script src="./resource/scbridge/js/app.js"></script>

		<!-- PAGE RELATED PLUGIN(S) -->
		<script src="./resource/scbridge/js/plugin/datatables/jquery.dataTables-cust.min.js"></script>
		<script src="./resource/scbridge/js/plugin/datatables/ColReorder.min.js"></script>
		<script src="./resource/scbridge/js/plugin/datatables/FixedColumns.min.js"></script>
		<script src="./resource/scbridge/js/plugin/datatables/ColVis.min.js"></script>
		<script src="./resource/scbridge/js/plugin/datatables/ZeroClipboard.js"></script>
		<script src="./resource/scbridge/js/plugin/datatables/media/js/TableTools.min.js"></script>
		<script src="./resource/scbridge/js/plugin/datatables/DT_bootstrap.js"></script>
		

		<script type="text/javascript">
		
		// DO NOT REMOVE : GLOBAL FUNCTIONS!
		
		$(document).ready(function() {
			
			
			
			pageSetUp();
			
			/*
			 * BASIC
			 */
			$('#dt_basic').dataTable({
				"sPaginationType" : "bootstrap_full"
			});
	
			/* END BASIC */
	
			/* Add the events etc before DataTables hides a column */
			$("#datatable_fixed_column thead input").keyup(function() {
				oTable.fnFilter(this.value, oTable.oApi._fnVisibleToColumnIndex(oTable.fnSettings(), $("thead input").index(this)));
			});
	
			$("#datatable_fixed_column thead input").each(function(i) {
				this.initVal = this.value;
			});
			$("#datatable_fixed_column thead input").focus(function() {
				if (this.className == "search_init") {
					this.className = "";
					this.value = "";
				}
			});
			$("#datatable_fixed_column thead input").blur(function(i) {
				if (this.value == "") {
					this.className = "search_init";
					this.value = this.initVal;
				}
			});		
			
	
			var oTable = $('#datatable_fixed_column').dataTable({
				"sDom" : "<'dt-top-row'><'dt-wrapper't><'dt-row dt-bottom-row'<'row'<'col-sm-6'i><'col-sm-6 text-right'p>>",
				//"sDom" : "t<'row dt-wrapper'<'col-sm-6'i><'dt-row dt-bottom-row'<'row'<'col-sm-6'i><'col-sm-6 text-right'>>",
				"oLanguage" : {
					"sSearch" : "Search all columns:"
				},
				"bSortCellsTop" : true
			});		
			
	
	
			/*
			 * COL ORDER
			 */
			$('#datatable_col_reorder').dataTable({
				"sPaginationType" : "bootstrap",
				"sDom" : "R<'dt-top-row'Clf>r<'dt-wrapper't><'dt-row dt-bottom-row'<'row'<'col-sm-6'i><'col-sm-6 text-right'p>>",
				"fnInitComplete" : function(oSettings, json) {
					$('.ColVis_Button').addClass('btn btn-default btn-sm').html('Columns <i class="icon-arrow-down"></i>');
				}
			});
			
			/* END COL ORDER */
	
			/* TABLE TOOLS */
			$('#datatable_tabletools').dataTable({
				"sDom" : "<'dt-top-row'Tlf>r<'dt-wrapper't><'dt-row dt-bottom-row'<'row'<'col-sm-6'i><'col-sm-6 text-right'p>>",
				"oTableTools" : {
					"aButtons" : ["copy", "print", {
						"sExtends" : "collection",
						"sButtonText" : 'Save <span class="caret" />',
						"aButtons" : ["csv", "xls", "pdf"]
					}],
					"sSwfPath" : "js/plugin/datatables/media/swf/copy_csv_xls_pdf.swf"
				},
				"fnInitComplete" : function(oSettings, json) {
					$(this).closest('#dt_table_tools_wrapper').find('.DTTT.btn-group').addClass('table_tools_group').children('a.btn').each(function() {
						$(this).addClass('btn-sm btn-default');
					});
				}
			});
		
		/* END TABLE TOOLS */
		})

		</script>
