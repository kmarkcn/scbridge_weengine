{template 'common/header'}
	<div id="main-column" class="container-12 clearfix member-center">
		<div class="column2 grid-3 alpha omega">
			{template 'hotel/nav'}
		</div>
		<div class="column1 grid-10 alpha omega">
			<div class="form">
				<div class="form_h">
				{if empty($id)}
				<h6>添加酒店</h6>
				{else}
				<h6>修改酒店</h6>
				{/if}
				</div>
				<form action="" method="post" onsubmit="return formcheck(this)">
				<input type="hidden" name="id" value="{$id}" />
				<table border="0" cellspacing="0" cellpadding="0" width="100%">
				<tr>
					<th>酒店信息</th>
					<td>
						<div style='border:1px solid #ddd;width:80%;padding:5px;font-size:13px;color:#888;'>
						名称&nbsp;&nbsp;<input type="text" name="name" class="" value="{$hotel['name']}" autofocus="autofocus" required="required"/>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;星级&nbsp;
							<select name='level'>
								<option value='1' 
									{if $hotel['level']=='1'}
										selected='selected'
									{else}
									{/if}
								>准4星</option>
								<option value='2'
									{if $hotel['level']=='2'}
										selected='selected'
									{else}
									{/if}
								>4星</option>
								<option value='3'
									{if $hotel['level']=='3'}
										selected='selected'
									{else}
									{/if}
								>准5星</option>
								<option value='4'
									{if $hotel['level']=='4'}
										selected='selected'
									{else}
									{/if}
								>精品</option>
								<option value='5'
									{if $hotel['level']=='5'}
										selected='selected'
									{else}
									{/if}
								>5星</option>
								<option value='6'
									{if $hotel['level']=='6'}
										selected='selected'
									{else}
									{/if}
								>奢华</option>
							</select>
						<br/><br/>
						地区&nbsp;&nbsp;
						<select name='region'>
								<option value='1' 
									{if $hotel['region']=='1'}
										selected='selected'
									{else}
									{/if}
								>金牛区</option>
								<option value='2'
									{if $hotel['region']=='2'}
										selected='selected'
									{else}
									{/if}
								>锦江区</option>
								<option value='3'
									{if $hotel['region']=='3'}
										selected='selected'
									{else}
									{/if}
								>青羊区</option>
								<option value='4'
									{if $hotel['region']=='4'}
										selected='selected'
									{else}
									{/if}
								>成华区</option>
								<option value='5'
									{if $hotel['region']=='5'}
										selected='selected'
									{else}
									{/if}
								>高新区</option>
								<option value='6'
									{if $hotel['region']=='6'}
										selected='selected'
									{else}
									{/if}
								>武侯区</option>
								<option value='7'
									{if $hotel['region']=='7'}
										selected='selected'
									{else}
									{/if}
								>其他区</option>
							</select>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						城市&nbsp;&nbsp;<input type='text' style='width:80px;' name='city' autofocus="autofocus" required="required" value='{$hotel['city']}'>
						<br/><br/>
						地址&nbsp;&nbsp;<input type="text" name="address" class="" value="{$hotel['address']}" autofocus="autofocus" required="required" style='width:320px;'/>
						</div>	
					</td>
				</tr>
				<tr>
					<th>酒店图片</th>
					<td>
						<div class="upload-area grid-5 pin"><span class="fr">图片建议尺寸：150像素 * 150像素</span>
						<input type="button"  id="loc-picture" fieldname="picture" class="upload-file-btn" value="上传"/>
						{if !empty($hotel['icon'])}
						<div id="upload-file-view">	
						<div class="upload-view">
							<input type="hidden" name="picture" value="{$hotel['icon']}">
							<input type="hidden" id="picture-value" value="{$hotel['icon']}">
							<img width="100" src="{$_W['attachurl']}{$hotel['icon']}">&nbsp;&nbsp;
							<a onclick="kindeditor_upload_delete(this, '{$hotel['icon']}')" href="javascript:;">删除</a>
						</div>
						</div>
						{else}
						<div id="upload-file-view"></div>
						{/if}
						</div>
						<div class="notice">设置该酒店的图片，有一个直观的展示</div>
					</td>
				</tr>
				
				<tr>
					<th>酒店简介</th>
					<td>
						<textarea name="description" class="richtext-clone" id="richtext_content" class="txt grid-5 alpha pin" style="height:50px; width:470px;">{$hotel['description']}</textarea>
						<div class="notice">对该酒店的一个详细介绍</div>
					</td>
				</tr>
				
				
				<tr>
					<th></th>
					<td>
						<input name="submit" type="submit" value="提交" class="mt10 btn grid-2 alpha" />
						<input type="hidden" name="token" value="{$_W['token']}" />
					</td>
				</tr>
				</table>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		//kindeditor('textarea:[class="richtext-clone"]');
		//这个[0]太威武！！！
		kindeditor_upload_image($('#loc-picture')[0]);
		kindeditor($('#richtext_content')[0]);
	</script>
{template 'common/footer'}
